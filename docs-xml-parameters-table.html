<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-collapse/iron-collapse.html">
<link rel="import" href="docs-type-display-behavior.html">
<link rel="import" href="docs-parameters-table-shared-styles.html">
<link rel="import" href="raml-type-parameters-table.html">
<link rel="import" href="docs-xml-structure-view.html">
<!--
`<docs-xml-parameters-table>` displays a documentation view for XML structured body.

### Example
```
<docs-xml-parameters-table
  type="[[ramlXmlType]]"></docs-xml-parameters-table>
```

### Styling
`<docs-json-parameters-table>` provides the following custom properties and mixins for styling:

Custom property | Description | Default
----------------|-------------|----------
`--docs-xml-parameters-table` | Mixin applied to this elements | `{}`
`--no-info-message` | A mixin applied to the "missing type" paragraph. | `{}`

Use `paper-tabs`, `paper-tab` and `structure-display` mixins to style this element.

@element docs-xml-parameters-table
@demo demo/docs-body-parameters-table.html
-->
<dom-module id="docs-xml-parameters-table">
  <template>
    <style include="docs-parameters-table-shared-styles"></style>
    <style>
    :host {
      display: block;
      @apply --docs-xml-parameters-table;
    }
    </style>
    <iron-collapse opened="[[structureDisplayOpened]]">
      <docs-xml-structure-view type="" narrow="[[narrow]]"></docs-xml-structure-view>
    </iron-collapse>
    <template is="dom-if" if="[[renderTable]]">
      <raml-type-parameters-table model="[[model]]" narrow="[[narrow]]"></raml-type-parameters-table>
    </template>
  </template>
  <script>
  Polymer({
    is: 'docs-xml-parameters-table',

    behaviors: [RamlBehaviors.DocsTypeDisplayBehavior],

    properties: {
      // Computed value, will be set to `true` if current type contains a
      // schema definition.
      isSchema: {
        type: Boolean,
        computed: '_computeIsSchema(type)'
      },
      // If true then the narrow layout is applied.
      narrow: {
        type: Boolean,
        reflectToAttribute: true
      },
      /**
       * If true then the collapse will be closed.
       */
      structureDisplayOpened: Boolean,
      /**
       * Computed property, true when the table can be rendered
       */
      renderTable: {
        type: Boolean,
        readOnly: true
      }
    },

    observers: [
      '_updateUiVariables(hasType, isSchema)',
      '_generateXmlView(model)'
    ],

    /**
     * Compytes main flow variables that controll what is visible.
     */
    _updateUiVariables: function(hasType, isSchema) {
      this._setRenderTable(!isSchema && hasType);
    },

    // Computes `isSchema` value for given type.
    _computeIsSchema: function(object) {
      if (!object) {
        return false;
      }
      if (object.schema) {
        return true;
      }
      if (object.type === 'json') {
        return true;
      }
      return false;
    },

    _generateXmlView: function(model) {
      console.log('_generateXmlView', model);
    }
  });
  </script>
</dom-module>
