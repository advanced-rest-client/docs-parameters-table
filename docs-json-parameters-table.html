<!--
`<docs-json-parameters-table>` displays a documentation view for JSON structured body.

### Example
```
<docs-json-parameters-table
  type="[[ramlJsonType]]"></docs-json-parameters-table>
```

Currently following properties are supported:

- name (required) - name of the property, in case of UIR parameter it should be the parameter itself
- type - the type of the parameter, any RAML allowed value will be accepted
- description - description of the parameter
- required - mark that the property is a required property
- pattern - validation pattern to be applied to the parameter value
- example - example value of the parameter
- min - minimum value of the parametre when the type is numeric
- max - maximum value of the parametre when the type is numeric

### Styling
`<docs-json-parameters-table>` provides the following custom properties and mixins for styling:

Custom property | Description | Default
----------------|-------------|----------
`--docs-parameters-table` | Mixin applied to all parameter table elements | `{}`
`--docs-parameters-url-table` | Mixin applied to this elements | `{}`
`--params-table-header-background-color` | Background color of table header | `#00A1DF`
`--params-table-header-color` | Font color of table header | `rgba(255, 255, 255, 0.87)`
`--params-table-subheader-background-color` | Background color of table subheader | `rgba(0, 161, 223, 0.24)`
`--params-table-subheader-color` | Font color of table subheader | `rgba(0, 0, 0, 0.87)`
`--params-table-row-border-color` | Border color of table rows | `rgba(0, 161, 223, 1)`
`--params-table-row-subproperty-border-color` | Border color of table row which is a description of child property. | `rgba(0, 161, 223, 0.24)`
`--params-table-row-background-color` | Background color of table's each row |  `#fff`
`--params-table-row-color` | Font color of table's each row |  `#fff`
`--docs-parameters-table-cell` | Mixin applied to each cell | `{}`
`--docs-parameters-table-meta` | Mixin applied to property's metadata (example, pattern, etc) | `{}`
`--docs-body-parameters-table-type-name` | Mixin applied to the name of the type | `{}`
`--params-table-subproperty-prefix-color` | Color of the parent property name in the subproperty list | `rgba(0, 0, 0, 0.54)`
`--no-info-message` | A mixin applied to the "missing type" paragraph. | `{}`

Use `paper-tabs`, `paper-tab` and `structure-display` mixins to style this element.

@element docs-json-parameters-table
@demo demo/docs-body-parameters-table.html
-->
<dom-module id="docs-json-parameters-table">
  <template>
    <style include="prism-theme-default"></style>
    <style include="docs-parameters-table-shared-styles"></style>
    <style>
    :host {
      --paper-tabs-selection-bar-color: var(--params-table-header-background-color, #00A1DF);
      --paper-tab-ink: var(--params-table-header-background-color, #00A1DF);
    }

    .parent-prefix {
      color: var(--params-table-subproperty-prefix-color, rgba(0, 0, 0, 0.54));
    }

    .parent-prefix::after {
      content: '.';
    }

    paper-listbox paper-item {
      cursor: pointer;
    }

    .no-type {
      @apply(--no-info-message);
    }

    </style>
    <prism-highlighter></prism-highlighter>

    <p class="no-type" hidden$="[[!_computeIsTypeVisible(hasExamples, hasType)]]">
      This object doesn't have a type description.
    </p>

    <div id="content" hidden$="[[_computeIsTypeVisible(hasExamples, hasType)]]">
      <template is="dom-if" if="[[_displayTypeOnly(hasType, hasExamples)]]" restamp="true">
        <iron-collapse opened="[[structureDisplayOpened]]">
          <div>
            <pre is="structure-display" display="[[displayJson]]" class="language-javascript" auto-hide></pre>
          </div>
        </iron-collapse>
      </template>
      <template is="dom-if" if="[[_displayExampleOnly(hasType, hasExamples)]]" restamp="true">
        <iron-collapse opened="[[structureDisplayOpened]]">
          <div class="examples">
            <template is="dom-repeat" items="[[examples]]">
              <example-display is-json content="[[item]]"></example-display>
            </template>
          </div>
        </iron-collapse>
      </template>
      <template is="dom-if" if="[[_displayTypeAndExample(hasType, hasExamples)]]" restamp="true">
        <iron-collapse opened="[[structureDisplayOpened]]">
          <div>
            <paper-tabs class="schemas" selected="{{selectedSchemaPage}}">
              <paper-tab>[[_getTypeTabName(isSchema)]]</paper-tab>
              <paper-tab>Examples</paper-tab>
            </paper-tabs>
            <iron-pages selected="{{selectedSchemaPage}}">
              <div class="schema">
                <h5 hidden$="[[!type.schema]]">Schema: [[type.schema]]</h5>
                <pre is="structure-display" display="[[displayJson]]" class="language-javascript" auto-hide></pre>
              </div>
              <div class="examples">
                <template is="dom-repeat" items="[[examples]]">
                  <example-display is-json content="[[item]]"></example-display>
                </template>
              </div>
            </iron-pages>
          </div>
        </iron-collapse>
      </template>

      <table class="params-table" hidden$="[[_parametersTableHidden(isSchema, hasType)]]">
        <thead class="params-table-header">
          <tr>
            <th>Parameter</th>
            <th>Type</th>
            <th>Description</th>
          </tr>
        </thead>
        <h5 class="narrow-title">Properties</h5>
        <tbody>
          <template is="dom-repeat" items="[[model]]">
            <template is="dom-if" if="[[item.isArrayHeader]]">
              <tr>
                <td class="param-type" colspan="3">
                  Array of [[type]] items
                </td>
              </tr>
            </template>
            <template is="dom-if" if="[[item.isUnionSelector]]">
              <tr>
                <td class="param-name">Type variant</td>
                <td class="param-type">
                  <paper-dropdown-menu no-label-float>
                    <paper-listbox class="dropdown-content" selected="{{selectedUnion}}" data-action="toggle-type">
                      <template is="dom-repeat" items="[[item.options]]" as="union">
                        <paper-item data-type$="[[union.index]]">[[union.label]]</paper-item>
                      </template>
                    </paper-listbox>
                  </paper-dropdown-menu>
                </td>
                <td class="param-desc"></td>
              </tr>
            </template>
            <template is="dom-if" if="[[item.isProperyItem]]">
              <tr data-parent$="[[item.dataParent]]" hidden$="[[item.isHidden]]" subproperty$="[[item.isSubproperty]]" has-children$="[[item.hasChildren]]">
                <td class="param-name">
                  <span class="name" child$="[[item.isSubproperty]]">
                    <template is="dom-if" if="[[item.withParent]]">
                      <span class="parent-prefix">[[item.parentDisplayValue]]</span>
                      <span>[[item.nameDisplayValue]]</span>
                    </template>
                    <template is="dom-if" if="[[!item.withParent]]">[[item.nameDisplayValue]]</template>
                  </span>
                  <template is="dom-if" if="[[item.required]]">
                    <span class="required-label">(required)</span>
                  </template>
                </td>
                <td class="param-type">
                  <span class="type">[[item.typeDisplay]]</span>
                  <template is="dom-if" if="[[item.hasEnum]]">
                    <span class="enum-label">(enum)</span>
                  </template>
                </td>
                <td class="param-desc">
                  <template is="dom-if" if="[[item.hasDisplaName]]">
                    <p class="property-display-name">[[item.displayName]]</p>
                  </template>
                  <template is="dom-if" if="[[item.description]]">
                    <marked-element markdown="[[item.description]]">
                      <div class="markdown-html markdown-body"></div>
                    </marked-element>
                  </template>
                  <template is="dom-if" if="[[item.default]]">
                    <div class="default">Default value: <span>[[item.default]]</span></div>
                  </template>
                  <template is="dom-if" if="[[item.hasExamples]]">
                    <div class="meta-property example">Example value: <span>[[item.examples]]</span></div>
                  </template>
                  <template is="dom-if" if="[[item.pattern]]">
                    <div class="meta-property pattern">Validation pattern: <span>[[item.pattern]]</span></div>
                  </template>
                  <template is="dom-if" if="[[item.hasMinimum]]">
                    <div class="meta-property min">Minimum value: <span>[[item.minimum]]</span></div>
                  </template>
                  <template is="dom-if" if="[[item.hasMaximum]]">
                    <div class="meta-property max">Maximum value: <span>[[item.maximum]]</span></div>
                  </template>
                  <template is="dom-if" if="[[item.hasEnum]]">
                    <div class="meta-property enum">Possible values: <span>[[item.enum]]</span></div>
                  </template>
                  <template is="dom-if" if="[[item.hasAnnotations]]">
                    <annotations-display annotations="[[item.annotations]]"></annotations-display>
                  </template>
                </td>
              </tr>
            </template>
          </template>
        </tbody>
      </table>
    </div>
  </template>
  <script>
  (function() {
  Polymer({
    is: 'docs-json-parameters-table',

    behaviors: [RamlBehaviors.DocsParametersBehavior, Polymer.Templatizer],

    properties: {
      /**
       * A RAML's type definition for the body payload.
       */
      type: Object,
      // True when `type` is present
      hasType: {
        type: Boolean,
        computed: '_computeHasType(type.*)',
        value: false,
        notify: true
      },
      // JSON created from the type definition
      displayJson: {
        type: String,
        computed: '_computeDisplayJson(type.*)'
      },
      /**
       * A list of examples in the definition.
       * This is a computed value for both `example` and `examples` properties.
       */
      examples: {
        type: Array,
        computed: '_computeExamples(type.*)'
      },
      // Selected page in the tabs (where examples exists for this page)
      selectedSchemaPage: {
        type: Number,
        value: 0
      },
      // Will be set to true
      isSchema: Boolean,
      // If true then the schema / sxamples section is displayed.
      structureDisplayOpened: {
        type: Boolean,
        value: true
      },

      // If true then the narrow layout is applied.
      narrow: {
        type: Boolean,
        reflectToAttribute: true
      },
      /**
       * Generated data model for the view.
       */
      model: Array,
      /**
       * Selected union type if the object is a type of union.
       */
      selectedUnion: {
        type: Number,
        value: 0
      }
    },

    observers: [
      '_generateModel(hasType, type.*)',
      '_updateTabs(hasExamples)',
      '_selectedUnionChanged(selectedUnion, model)'
    ],

    _computeHasType: function(record) {
      if (!record.base) {
        this.isSchema = false;
        return false;
      }
      var object = record.base;
      if (object.schema) {
        this.isSchema = true;
        return !!object.schemaContent;
      }
      this.isSchema = false;
      if (object.type === 'array') {
        return !!object.items;
      } else if (object.type === 'union') {
        return !!(object.anyOf && object.anyOf.length);
      } else if (object.type === 'json') {
        this.isSchema = true;
        return !!(object.content);
      }
      var hasType = !!(object.properties && Object.keys(object.properties).length);
      return hasType;
    },
    // Computes a JSON object to display in the type preview.
    _computeDisplayJson: function(record) {
      if (!record || !record.base) {
        return;
      }

      if (record.base.schema) {
        return record.base.schemaContent;
      }
      if (record.base.type instanceof Array) {
        record.base.type = record.base.type[0];
      }
      if (record.base.type === 'json') {
        return record.base.content;
      }

      var properties = record.base.properties;
      var isArray = false;
      var hasProperties = !!(properties && Object.keys(properties).length);

      if (!hasProperties) {
        if (record.base.type === 'array') {
          properties = record.base.items.properties;
          isArray = true;
          hasProperties = !!(properties && Object.keys(properties).length);
        } else if (record.base.type === 'union') {
          // just pass to the next block.
        } else {
          return undefined;
        }
      }
      var data = hasProperties ? this.__transformObject({}, properties) : {};
      var self = this;
      if (record.base.type === 'union') {
        var ut = [];
        record.base.anyOf.forEach(function(item) {
          var _props = self.__transformObject({}, item.properties, true);
          ut[ut.length] = _props;
        });
        data = Object.assign(data, ut[0]);
      }
      if (isArray) {
        data = [data];
      }
      return JSON.stringify(data, null, 2);
    },

    _computeHasExample: function() {
      // example can be an array
      var t = this.type;
      if (!t) {
        return false;
      }
      if (!t.examples && t.example) {
        t.examples = [t.example];
      }
      return !!(t.structuredExample || (t.examples && t.examples.length));
    },

    __transformObject: function(base, obj) {
      var bt = this.baseTypes;

      for (var i = 0, len = obj.length; i < len; i++) {
        var item = obj[i];
        var type = item.type;
        var structure;

        if (type instanceof Array) {
          type = type[0];
          obj.type = type;
        }
        if (bt.indexOf(type) === -1) {
          // other type defined in RAML
          if (item.properties) {
            structure = this.__transformObject({}, this.readProperties(item.properties));
          } else {
            structure = type;
          }
        } else if (type === 'object' && item.properties) {
          structure = this.__transformObject({}, this.readProperties(item.properties));
        } else if (type === 'array') {
          if (item.items.type instanceof Array) {
            item.items.type = item.items.type[0];
          }
          if (typeof item.items === 'string') {
            structure = [item.items];
          } else if (item.items.type === 'object') {
            structure = [this.__transformObject({},
              this.readProperties(item.items.properties))];
          } else {
            structure = [item.items.type];
          }
        } else {
          structure = type; //item.example || type;
        }

        base[item.key] = structure;
      }
      return base;
    },
    /**
     * Generates a model for the view.
     * Called automatically when `hasType` or `type` change.
     */
    _generateModel: function(hasType, record) {
      var type = record && record.base;
      if (!hasType || !type) {
        return;
      }
      this.debounce('body-params-table-render', function() {
        var model = this.__computeModel(type, undefined, []);
        this.set('model', model);
      }.bind(this), 100);
    },
    /**
     * Computes a model for each item in the type.
     * Creates a flat sctructure of a table. Each element is a row element.
     * This recursively walking through objects properties and creates display
     * structure.
     *
     * @param {any} object Currenlty iterated object
     * @param {?Object} opts Additional options for current item.
     * @param {?Object} model An array where results are appended.
     */
    __computeModel: function(object, opts, model) {
      if (!object) {
        return;
      }
      model = model || [];
      opts = opts || {};

      var i;
      var len;
      var property;
      var options;
      if (this.baseTypes.indexOf(object.type) !== -1 &&
        object.type !== 'object' && object.type !== 'array') {
        var modelItem = this.__createModelForItem(object, opts);
        model.push(modelItem);
        return model;
      }

      if (object.properties && object.properties.length) {
        for (i = 0, len = object.properties.length; i < len; i++) {
          property = object.properties[i];
          var list = this.__handleModelProperty(property, opts);
          if (list) {
            model = model.concat(list);
          }
        }
      }

      if (object.items && object.items.properties && object.items.properties.length) {
        var isEmptyTable = tableContent.firstChild === null;
        if (isEmptyTable) {
          var modelItem = this.__createModelForArrayHeader(object, opts);
          model.push(modelItem);
          // Forces children to render a parent as "item."
          var currentCopy = Object.assign({}, object);
          currentCopy.displayName = 'item';
          options = Object.assign({}, opts, {
            parent: currentCopy
          });
        } else {
          var modelItem = this.__createModelForItem(object, opts);
          model.push(modelItem);
          options = Object.assign({}, opts, {
            parent: object
          });
        }
        for (i = 0, len = object.items.properties.length; i < len; i++) {
          property = object.items.properties[i];
          var list = this.__handleModelProperty(property, options);
          if (list) {
            model = model.concat(list);
          }
        }
      }
      if (object.type === 'union') {
        if (!object.anyOf.length) {
          return model;
        }
        var modelItem = this.__createModelForUnion(object.anyOf.length);
        model.push(modelItem);
        for (i = 0, len = object.anyOf.length; i < len; i++) {
          for (var j = 0, pLen = object.anyOf[i].properties.length; j < pLen; j++) {
            property = object.anyOf[i].properties[j];
            options = {
              inUnion: true,
              parent: opts.parent || object,
              variantIndex: i,
              childIndex: j
            };
            var list = this.__handleModelProperty(property, options);
            if (list) {
              model = model.concat(list);
            }
          }
        }
      }
      return model;
    },
    /**
     * Creates a model for object / array / union property.
     *
     * @param {Object} property A property to evaluate.
     * @param {?Object} opts Item's options.
     * @return {Array} List of generated model items.
     */
    __handleModelProperty: function(property, opts) {
      opts = opts || {};
      var model = [];

      var hasChildren = false;
      if (property.properties || property.items) {
        hasChildren = true;
      }
      var options;
      var modelItem = this.__createModelForItem(property, opts);
      model.push(modelItem);

      if (hasChildren) {
        var children = property.properties || property.items.properties || property.items;
        if (children instanceof Array) {
          for (var j = 0, cLen = children.length; j < cLen; j++) {
            options = Object.assign({}, opts, {
              parent: property,
              hasChildren: hasChildren
            });
            var list = this.__computeModel(children[j], options);
            if (list) {
              model = model.concat(list);
            }
          }
        } else if (typeof children === 'string') {
          //
        } else {
          if (children.type === 'any' && !children.enum) {
            return model;
          }
          if (children.name !== (property.name || property.key)) {
            options = Object.assign({}, opts, {
              parent: property,
              hasChildren: hasChildren
            });
            var list = this.__computeModel(children, options);
            if (list) {
              model = model.concat(list);
            }
          }
        }
      }
      return model;
    },
    /**
     * Creates a model for a regular property item.
     */
    __createModelForItem: function(item, opts) {
      opts = opts || {};
      if (typeof item === 'string') {
        return;
      }
      item = Object.assign({}, item);
      if (opts.hasChildren) {
        item.hasChildren = true;
      } else {
        item.hasChildren = true;
      }
      var fillParentInfo = true;
      if (opts.inUnion) {
        item.dataParent = opts.variantIndex;
        item.isHidden = true;
        if (opts.parent.anyOf) { //[opts.variantIndex].properties[opts.childIndex] === item
          item.nameDisplayValue = item.name || item.key || item.displayName;
          item.withParent = false;
          fillParentInfo = false;
        }
      }
      if (opts.parent) {
        if (fillParentInfo) {
          item.isSubproperty = true;
          item.nameDisplayValue = item.name || item.key || item.displayName;
          item.parentDisplayValue = opts.parent.displayName || opts.parent.name || opts.parent.key;
          item.withParent = true;
        }
      } else {
        item.nameDisplayValue = item.name || item.key || item.displayName;
        item.withParent = false;
      }
      if (item.type === 'array') {
        var name = '';
        if (typeof item.items === 'string') {
          name += 'Array[' + item.items + ']';
        } else if (!item.items.properties || !item.items.displayName) {
          name += 'Array[' + (item.items.type || 'any') + ']';
        } else {
          name += item.items.displayName + '[' + item.items.type + ']';
        }
        item.typeDisplay = name;
      } else if (item.type === 'any' && item.enum) {
        item.typeDisplay = 'Enum';
      } else {
        item.typeDisplay = item.type === 'object' ?
          (item.displayName || item.type) : item.type;
      }

      item.hasDisplaName = this._hasDisplayName(item);
      item.hasExamples = this._hasExamples(item);
      if (item.hasExamples) {
        item.example = this._getExamples(item);
      }
      item.hasMinimum = this._hasMinimum(item);
      if (item.hasMinimum) {
        item.minimum = this._getMinimum(item);
      }
      item.hasMaximum = this._hasMaximum(item);
      if (item.hasMaximum) {
        item.maximum = this._getMaximum(item);
      }
      item.hasEnum = this.hasValue(item.enum);
      if (item.hasEnum) {
        item.enum = this._computeEnumValue(item.enum);
      }
      item.hasAnnotations = this.hasValue(item.annotations);
      item.isArrayHeader = false;
      item.isProperyItem = true;
      item.isUnionSelector = false;
      return item;
    },
    /**
     * Creates a model item for an array resource which have first element
     * described as an array.
     */
    __createModelForArrayHeader: function(item, opts) {
      var type;
      if (typeof item.items === 'string') {
        type = item.items;
      } else if (item.items.type) {
        type = item.items.type;
      }
      type = type || 'any';
      return {
        isArrayHeader: true,
        isProperyItem: false,
        isUnionSelector: false,
        type: type
      }
    },

    __createModelForUnion: function(no) {
      if (!no) {
        console.warn('Trying to invoke row for union but number is not set');
        return [];
      }
      var options = [];
      for (var i = 0; i < no; i++) {
        options.push({
          index: i,
          label: 'Variant ' + (i + 1)
        });
      }
      return {
        isArrayHeader: false,
        isProperyItem: false,
        isUnionSelector: true,
        options: options
      }
    },

    _selectedUnionChanged: function(selectedUnion, model) {
      if (!model) {
        return;
      }
      model.forEach(function(item, i) {
        if (!item.isProperyItem || item.dataParent === undefined) {
          return;
        }
        if (item.dataParent === selectedUnion) {
          if (model[i].isHidden) {
            this.set(['model', i, 'isHidden'], false);
          }
        } else {
          if (!model[i].isHidden) {
            this.set(['model', i, 'isHidden'], true);
          }
        }
      }, this);
    },

    // Forces tabs redraw when tabs are rendered
    _updateTabs: function(hasExamples) {
      if (!hasExamples) {
        return;
      }
      var elm = this.$$('paper-tabs');
      if (!elm) {
        return;
      }
      elm.notifyResize();
    },
    // Computes tab name, `Type` if not schema and `Schema` otherise.
    _getTypeTabName: function(isSchema) {
      return isSchema ? 'Schema' : 'Type';
    },

    // Computes visibility of the type description.
    _computeIsTypeVisible: function(hasExamples, hasType) {
      return !(hasExamples || hasType);
    },

    _displayExampleOnly: function(hasType, hasExamples) {
      return !hasType && hasExamples;
    },
